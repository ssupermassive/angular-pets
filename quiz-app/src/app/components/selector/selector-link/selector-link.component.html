<div class="ft-SelectorLink ft-flexbox ft-align-items-center ft-flex-grow-0 ft-cursor-pointer" (click)="openSelector()">
  <div class="ft-SelectorLink__text ft-primary">{{ value && value[displayProperty] || emptyText }}</div>
  <mat-icon *ngIf="!!value" class="ft-SelectorLink__cancel mat-icon-small ft-flex-grow-0 ft-flex-shrink-0" 
            (click)="resetItem($event)">close</mat-icon>
</div>
