<ft-scroll-container>
  <ft-grid class="ft-Feedback" (itemClick)="_itemClick($event)" [dataSource]="_source" keyProperty="id"
    [itemActions]="_itemActions">
    <gridColumn name="Name" [template]="nameTemplate">
      <ng-template #nameTemplate let-item="item">
        <div class="ft-text-ellipsis">
          {{ item.text }}
        </div>
      </ng-template>
    </gridColumn>
  </ft-grid>
</ft-scroll-container>
