<ft-category-list 
  (itemClick)="_itemClickHandler($event)"
  [dataSource]="_dataSource" 
  [rowTemplate]="rowTemplate"
  [rowActions]="_itemActions"
  [markedKey]="markedKey">
  <ng-template #rowTemplate let-item="item">
    <div [class.ft-CategoriesList__item-unpublish]="!item.publish && item.id !== null && item.id !== -1" class="ft-text-ellipsis">
      {{ item.name }}
    </div>
  </ng-template>
</ft-category-list>
